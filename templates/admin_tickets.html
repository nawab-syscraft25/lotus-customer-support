<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Raised Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">All Raised Tickets</h2>
            <div>
                <a href="/admin/conversations" class="btn btn-success me-2">View All Conversations</a>
                <a href="/admin/logout" class="btn btn-outline-danger float-end">Logout</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>Phone</th>
                        <th>Name</th>
                        <th>Problem</th>
                        <th>Order ID</th>
                        <th>Invoice No</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in tickets %}
                    <tr>
                        <td>{{ t[0] }}</td>
                        <td>{{ t[1] }}</td>
                        <td>{{ t[2] }}</td>
                        <td>{{ t[3] }}</td>
                        <td>{{ t[4] }}</td>
                        <td>{{ t[5] or '' }}</td>
                        <td>{{ t[6] or '' }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="7" class="text-center">No tickets found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
