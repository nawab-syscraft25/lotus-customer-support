
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lotus Customer Support Assistant</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Get instant help from the Lotus Customer Support Assistant. Chat now to resolve your product or order-related issues.">
    <meta name="keywords" content="Lotus Electronics, customer support, chatbot, product help, order support, tech assistance">
    <meta name="author" content="Lotus Electronics">
    <meta name="robots" content="index, follow">

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Lotus Customer Support Assistant">
    <meta property="og:description" content="Need help with your order or product? Chat with the Lotus Support Assistant now.">
    <meta property="og:image" content="{{ request.url_for('static', path='images/chatbot-preview.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lotus Customer Support Assistant">
    <meta name="twitter:description" content="Chat with our support assistant for any product or order help.">
    <meta name="twitter:image" content="{{ request.url_for('static', path='images/chatbot-preview.png') }}">

    <!-- Styles and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/chatbot-style.css') }}">
</head>


<body>
    <!-- Chat Toggle Button -->
    <div class="chat-toggle" id="chatToggle">
        <i class="fas fa-comments"></i>
        <span class="notification-badge" id="notificationBadge">1</span>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <div class="avatar me-3">
                    <i class="fas fa-headset"></i>
                </div>
                <div>
                    <h6 class="mb-0 text-white">Lotus Customer Support Assistant</h6>
                    <small class="text-white-50">
                        <span class="status-indicator"></span>
                        Online now
                    </small>
                </div>
            </div>
            <button class="btn btn-link text-white p-0" id="minimizeChat">
                <i class="fas fa-minus"></i>
            </button>
        </div>

 
        <div class="quick-actions" id="quickActions">
            <div class="row g-2">
                <div class="col-6">
                    <button class="quick-action-btn" data-category="customersupport">
                        <i class="fas fa-tv"></i>
                        <span>Customer Support</span>
                    </button>
                </div>
                <div class="col-6">
                    <a href="http://lotuselectronics.com:8001/" class="text-decoration-none text-black">
                        <button class="quick-action-btn">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Sale Support</span>
                    </button>
                     </a>
                </div>
            </div>
        </div>

       
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <!-- <div class="message-avatar">
                    <i class="fas fa-headset"></i>
                </div> -->
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">
                <i class="fas fa-headset"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message..." id="messageInput">
                <button class="btn btn-primary" type="button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Chat Footer -->
        <div class="chat-footer">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Your conversations are secure and encrypted
            </small>
        </div>
    </div>

    <!-- Overlay -->
    <div class="chat-overlay" id="chatOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="chatbot.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ request.url_for('static', path='js/banner.js') }}"></script>


    <script src="{{ request.url_for('static', path='js/chatbot.js') }}"></script>


</body>

</html>
