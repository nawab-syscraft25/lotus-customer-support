<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation View - {{ session_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Conversation for Session: <code>{{ session_id }}</code></h2>
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Role</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg.timestamp }}</td>
                    <td><span class="badge {% if msg.role == 'user' %}bg-primary{% elif msg.role == 'assistant' %}bg-success{% else %}bg-secondary{% endif %}">{{ msg.role }}</span></td>
                    <td style="white-space: pre-wrap;">{{ msg.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/conversations" class="btn btn-secondary mt-3">‚Üê Back to All Conversations</a>
    </div>
</body>
</html>
