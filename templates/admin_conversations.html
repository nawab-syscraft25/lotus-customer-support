<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Conversations - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">User Conversations</h2>
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Session ID</th>
                    <th scope="col">Last Seen</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in sessions %}
                <tr>
                    <td>{{ row.session_id }}</td>
                    <td>{{ row.last_seen }}</td>
                    <td><a href="/admin/conversations/{{ row.session_id }}" class="btn btn-sm btn-primary">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/tickets" class="btn btn-secondary mt-3">‚Üê Back to Tickets</a>
    </div>
</body>
</html>
